<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="tela">
                <div class="display">
                    <div class="anterior"></div>
                    <div class="operador"></div>
                    <div class="atual"></div>
                </div>
            </div>
            
            <div class="botoes">
                <div class="primeira">
                    <div class="botao">7</div>
                    <div class="botao">8</div>
                    <div class="botao">9</div>
                    <div class="botaooperador">รท</div>

                </div>
                <div class="segunda">
                    <div class="botao">4</div>
                    <div class="botao">5</div>
                    <div class="botao">6</div>
                    <div class="botaooperador">-</div>

                </div>
                <div class="terceira">
                    <div class="botao">1</div>
                    <div class="botao">2</div>
                    <div class="botao">3</div>
                    <div class="botaooperador">x</div>

                </div>
                <div class="quarta">
                    <div class="botaooperador">+</div>
                    <div class="botao">0</div>
                    <div class="botao">.</div>
                    <div class="botaolimpar">AC</div>
                    
                </div>
                <div class="quinta">
                    <div class="botaoigual">=</div>

                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
